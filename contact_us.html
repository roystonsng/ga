        <div class="section-title">Contact Us</div>

        <div class="social-icons">
            <a href="https://www.facebook.com/royston.sng.52" target="_blank">

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        
        // Initialize the map
        var map = L.map('map').setView([1.4422, 103.7854], 15); // Coordinates for Republic Polytechnic, Singapore

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the specified location
        L.marker([1.4422, 103.7854]).addTo(map)
            .bindPopup('Republic Polytechnic<br>Singapore')
            .openPopup();
    </script>
